<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Processes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
<body>
<h1>List of processes</h1>
<table>
    <tr th:each="process : ${processes}">
        <td th:text="${process.getName()}">Name</td>
    </tr>
</table>

<a th:href="@{/admin/processes/create}">Create new process</a>

</body>
</html>
